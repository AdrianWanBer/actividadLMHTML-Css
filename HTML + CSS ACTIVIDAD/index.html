<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div id="form-container">
        <form>
            <fieldset class="Quien">
                <legend>Quien eres?</legend>
                <div class="section">
                    <label for="nombre">Nombre*:</label>
                    <br>
                    <input type="text" id="nombre" name="nombre" required><br>
                    <label for="apellidos">Apellidos*:</label>
                    <br>
                    <input type="text" id="apellidos" name="apellidos" required><br>
                    <label for="email">Correo Electrónico*:</label>
                    <br>
                    <input type="email" id="email" name="email" required><br>
                    <label for="dob">Fecha de Nacimiento*:</label>
                    <br>
                    <input type="date" id="dob" name="dob" required><br>
                </div>
            </fieldset>
            <fieldset class="Donde">
                <legend>de donde eres?</legend>
                <div class="section">
                    <label for="pais">País:</label>
                    <input type="text" id="pais" name="pais">
                    <label for="ciudad">Ciudad:</label>
                    <input type="text" id="ciudad" name="ciudad">
                    <label for="pais">Codigo postal:</label>
                    <input type="text" id="postal" name="postal">
                </div>
            </fieldset>
            <fieldset>
                <legend>Como quieres iniciar sesion</legend>
                <label for="nombre">Nombre de usuario*:</label>
                <input type="text" id="usuario" name="usuraio" required><br>
                <label for="password">Contraseña*:</label>
                <input type="password" id="password" name="password" maxlength="8" required><br>
                <label for="password">Repite Contraseña*:</label>
                <input type="password" id="password1" name="password1" maxlength="8" required><br>
            </fieldset>


            <fieldset class="condiciones">
                <legend>Condiciones de registro</legend>
                <div class="section" id="condiciones">
                    <p>Deseo recibir ofertas</p>
                    <label><input type="radio" name="frecuencia" value="diaria"> Diario</label>
                    <br>
                    <label><input type="radio" name="frecuencia" value="semanal" checked> <i>Una vez a la
                            semana</i></label>
                    <br>
                    <label><input type="radio" name="frecuencia" value="mensual"> Mensual</label>
                    <br>
                    
                    <label>
                    <input type="checkbox" id="identificador" name="nombre" />
                    Acepto los terminos y condiciones bla bla bla
                </label>
                </div>
            </fieldset>
            <div class="section" id="submit-section">
                <button type="submit">Enviar</button>
                <button type="reset">Resetear</button>
            </div>
        </form>
    </div>
</body>

</html>
